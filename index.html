<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
              <div class="panel-heading">Itens de Compra</div>
              <div class="panel-body">
                <ul>
                    <li class="item">Item1</li>
                    <li class="item">Item2</li>
                    <li class="item">Item3</li>
                    <li class="item">Item4</li>
                    <li class="item">Item5</li>
                    <li class="item">Item6</li>
                </ul>
              </div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">Carrinho</div>
              <div class="panel-body" id="carrinho">

              </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="assets/js/jquery-1.10.2.min.js" ></script>
    <script type="text/javascript" src="assets/js/jquery-ui.js" ></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".item").draggable({
                helper: 'clone'
            });
            
            $("#carrinho").droppable({
                accept:".item",
              
                drop:function(event, ui){
                    
                    var itemComprado = $(ui.draggable.clone);
                    $(this).append(itemComprado),
                    alert ("Esta é uma caixa de diálogo ALERT do JavaScript!");
                    
                } 
            });
            
        });
        
    </script>
</html>
