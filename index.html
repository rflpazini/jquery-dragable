<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Exemplo Drag'n Drop</h1>
                <hr>
                <div class="bs-callout bs-callout-info">
                    <p>Clique e arraste o Item para o carrinho</p>
                </div>
            </header>
            <div class="row">
                <section class="col-md-6">
                  <div class="panel panel-default">
                      <div class="panel-heading">Itens de Compra</div>
                      <div class="panel-body">
                        <ul>
                            <li class="item">Item1</li>
                            <li class="item">Item2</li>
                            <li class="item">Item3</li>
                            <li class="item">Item4</li>
                            <li class="item">Item5</li>
                            <li class="item">Item6</li>
                        </ul>
                      </div>
                    </div>                          
                </section>
                <section class="col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading ">Carrinho</div>
                            <div class="panel-body" id="carrinho">

                            </div>
                    </div>
                </section>
            </div>
            <!-- <div class="row">
                <section>
                    <div class="highlight">
                        <pre>
                            <code class="html">
                              
                            </code>
                        </pre>
                </section>
            </div>
        </div>-->
    
        <script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.4.min.js" ></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $(".item").draggable({
                    helper: 'clone'
                });
                
                $("#carrinho").droppable({
                    accept:".item",
                    drop:function(event, ui){
                        var itemComprado = $(ui.draggable.clone);
                        $(this).append(itemComprado), 
                        alert('Mensagem....');
                    } 
                });
            });
        </script>
    </body>
</html>
